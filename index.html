<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mlg clicker</title>
</head>

<body>
    <main class="container">
       <body style="background-color:rgb(74, 192, 119);"></body> 
        <header>
            <div class="img-container">
                <img src="img/nedladdning.jpg" alt="grej">
            </div>
            <h1>Mlg clicker</h1>
            <p>Det här är Mlg clicker och ditt job är att få så mycket Hitmarkers som du kan :)</p>
        </header>
        <section class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h1>Hitmarkers: <span id="money"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Hiitmarkers per sek: <span id="mps"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Hitmarkers per click: <span id="mpc"></span></h1>
                    </li>
                </ul>
                <div class="game-button">
                    <button id="click"><type="button"> <img src="img/weed.jpg" height ="123" width="165" /></button></button>
                </div>
            </div>
            <div class="w-100">
                <h1>Uppgraderingar</h1>
                <div id="upgradelist"></div>
            </div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <footer class="container">
        <p>Hjälp till att fixa fel och lägga till funktioner, 
            <a href="https://github.com/jensnti/clicker/issues">issues</a>
            eller
            <a href="https://github.com/jensnti/clicker/pulls">pull requests</a>.
        </p>
    </footer>
    <script src="js/clicker.js"></script>
</body>
</html>
